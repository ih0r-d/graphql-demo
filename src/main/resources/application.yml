
server:
  port: 5000

### Config H2 database
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/${spring.datasource.name};DB_CLOSE_ON_EXIT=FALSE
    username: root
    password:
    name: graphql_demo_db
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

### Config GraphQL
graphiql:
  enabled: true
  endpoint: /graphql
  mapping: /graphiql
